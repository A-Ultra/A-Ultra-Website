name: Update Accessibility Videos

on:
  schedule:
    - cron: '0 0 * * *'  # Läuft täglich um Mitternacht
  workflow_dispatch:      # Erlaubt manuelle Ausführung
  push:
    paths:
      - 'assets/data/accessibility-videos.json'

permissions:
  contents: write

jobs:
  update-videos:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Install dependencies
      run: |
        cd scripts
        npm install
        
    - name: Update video data
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        cd scripts
        node update-videos.js
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/data/accessibility-videos.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update video data" && git push) 