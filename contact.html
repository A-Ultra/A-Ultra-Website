<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – A-Ultra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="includes/navbar.js"></script>
    <script src="includes/footer.js"></script>
    <!-- Standard-Favicon -->
    <link rel="icon" href="assets/images/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="assets/images/favicons/favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="16x16" href="assets/images/favicons/favicon-16x16.png" type="image/png">
</head>
<body>
    <!-- Header für die Navbar -->
    <header></header>

    <div class="container contact-section">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="contact-title">Kontakt</h1>
                
                <div class="contact-content">
                    <p>Hast du Fragen oder Anregungen? Schreib mir gerne eine Nachricht!</p>
                    
                    <form action="https://formsubmit.co/03e3c684b041bfdaa129cd2de91e2d5c" method="POST" class="contact-form" onsubmit="return validateForm()">
                        <input type="hidden" name="_next" value="danke.html">
                        <input type="hidden" name="_captcha" value="false">

                        <div class="form-group">
                            <label for="email">E-Mail:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="nachricht">Nachricht:</label>
                            <textarea id="nachricht" name="nachricht" class="form-control" rows="5" required></textarea>
                        </div>

                        <div class="form-group consent-group">
                            <input type="checkbox" id="consent" name="consent" required>
                            <label for="consent">Ich stimme zu, dass meine Kontaktinformationen von A-Ultra an FormSubmit weitergeleitet werden.</label>
                        </div>

                        <button type="submit" class="custom-button">Absenden</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
