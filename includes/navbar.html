        /* Gemeinsame Styles für Desktop und mobile Versionen */
        .navbar {
            background-color: black; /* Hintergrundfarbe der Navbar auf Schwarz setzen */

            width: 4rem; /* Größe des Logos weiter verkleinern */

        @media screen and (max-width: 768px) {
            .navbar-nav {

                width: 3rem;
                height: auto;
                margin: 0.5rem; /* Abstand zwischen den Icons anpassen */
            }
        }

        /* Desktop-Stile */

            .social-media-desktop img {
                width: 3rem; /* Größe der Social Media Icons in der Desktop-Version anpassen */
                height: auto;

                display: none; /* Verstecke Mobile Social-Media-Icons in der Desktop-Ansicht */
